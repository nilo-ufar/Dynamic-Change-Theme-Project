<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dynamic Change Theme Project</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
<div class="container">
  <div class="card">
    <img src="images/img.jpg" alt="img">
    <h4>Zayn Malik</h4>
    <h5>Singer</h5>
    <div class="details">
      <div class="column">
        <h2>49.6M</h2>
        <span>Followers</span>
      </div>
      <div class="column">
        <h2>18</h2>
        <span>Following</span>
      </div>
    </div>
    <div class="buttons">
      <button>Follow</button>
      <button>Message</button>
    </div>
  </div>
  <div class="themes">
    <button class="btn btn1" data-color="#065A60"></button>
    <button class="btn btn2" data-color="#0B525B"></button>
    <button class="btn btn3" data-color="#144552"></button>
    <button class="btn btn4" data-color="#1B3A4B"></button>
    <button class="btn btn5" data-color="#212F45"></button>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
